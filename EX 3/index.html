<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dairy-container">
        <h1>Fresh Dairy Products</h1>
        
        <div class="dairy-product">
            <img src="https://www.factsjustforkids.com/images/milk-on-the-table.png" alt="Milk">
            <h2>Organic Milk</h2>
            <p>Fresh whole milk, 1L</p>
            <span class="price">Rs 40</span>
            <button>Add to Cart</button>
        </div>

        <div class="dairy-product">
            <img src="https://17ddblog.com/wp-content/uploads/2012/01/yogurt.jpg" alt="Yogurt">
            <h2>Greek Yogurt</h2>
            <p>Creamy probiotic yogurt, 500g</p>
            <span class="price">Rs 45</span>
            <button>Add to Cart</button>
        </div>

        <div class="dairy-product">
            <img src="https://cdn.cheeseconnoisseur.com/2021/03/AdobeStock_86556615-scaled.jpeg" alt="Cheese">
            <h2>Cheddar Cheese</h2>
            <p>Aged cheddar, 200g</p>
            <span class="price">Rs 95</span>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
